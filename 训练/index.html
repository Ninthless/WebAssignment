<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            /* 按钮宽度 */
            width: 100px;
            height: 50px;
            /* 按钮背景颜色 */
            background-color: #4554ff;
            /* 按钮内边距 */
            padding: 10px 20px;
            /* 按钮显示方式 */
            display: block;
            /* 按钮文字居中 */
            text-align: center;
            /* 按钮文字垂直居中 */
            line-height: 50px;
        }
        .button a {
            /* 按钮文字大小 */
            font-size: 20px;
            /* 按钮文字颜色 */
            color: #fff;
            /* 按钮文字装饰 */
            text-decoration: none;
        }
        .button:hover {
            /* 按钮背景颜色 */  
            background-color: #249cff;
        }
    </style>
</head>
<body>
    <!-- 按钮 -->
    <div class="button">
        <!-- 按钮文字 -->
        <a class="a" href="https://www.baidu.com" target="_blank">百度</a>
    </div>
</body>
</html>
