<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式练习</title>
    <style>
        /* 基础样式（移动端优先） */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        .container {
            padding: 15px;
        }

        /* 导航样式 */
        .nav {
            background: #333;
            padding: 10px;
        }

        .nav ul {
            list-style: none;
        }

        .nav li {
            margin: 5px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }

        /* 内容区域 */
        .main-content {
            background: #f0f0f0;
            padding: 20px;
            margin: 10px 0;
        }

        .sidebar {
            background: #666;
            color: white;
            padding: 20px;
            margin: 10px 0;
        }

        /* 图片响应式 */
        .responsive-img {
            width: 100%;
            height: auto;
        }
        
        /* 在此处添加媒体查询 */
        @media (max-width: 480px) {
            .nav {
                font-size: 14px;
            }

            .container {
                padding: 0;
            }
            
            .sidebar {
                background-color: #444;
            }
        }

        @media (min-width: 768px) {
            .nav li{
                display: inline-block;
            }

            .container {
                max-width: 90%;
                margin: 0 auto;
                display: flex;
                flex-wrap: wrap;
            }
            
            .responsive-img {
                border-radius: 5px;
                width: 100%;
            }
            
            .main-content {
                width: 50%;
                margin: 10px 0;
            }
            
            .sidebar {
                width: 50%;
                margin: 10px 0;
            }
            
            .main-content, .sidebar {
                box-sizing: border-box;
                padding: 20px;
            }
        }

        @media (min-width: 1024px) {
            .nav li{
                padding-right: 20px;
            }

            .main-content {
                width: 70%;
            }
            .sidebar {
                width: 30%;
            }

            .container {
                width: 1200px;
                margin: 0 auto;
            }

            * {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">课程</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </nav>

    <div class="container">
        <img src="https://q5.itc.cn/images01/20240204/d7dfb27e9d704207aea67ac009bf03d3.jpeg" width="800" height="200" alt="示例图片" class="responsive-img">
        
        <div class="main-content">
            <h2>响应式设计原理</h2>
            <p>通过媒体查询实现不同屏幕尺寸的样式适配，注意观察不同设备宽度的布局变化。</p>
        </div>

        <div class="sidebar">
            <h3>学习要点</h3>
            <p>1. 掌握媒体查询语法</p>
            <p>2. 理解视口单位的使用</p>
            <p>3. 实现布局自适应</p>
        </div>
    </div>
</body>
</html>
